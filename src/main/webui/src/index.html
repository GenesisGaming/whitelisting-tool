<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Whitelisting tool</title>
	<script type="module" src="./js/main.js"></script>
</head>

<body class="bg-light">

	<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
		<div class="bg-white p-4 border rounded shadow w-75">
			<h1 class="text-center mb-4">Whitelisting Tool</h1>

			<!-- Operator Section -->
			<div class="mb-4">
				<h4>Operator Selection</h4>
				<div class="d-flex justify-content-between align-items-end">
					<div class="flex-grow-1 me-3">
						<label for="partner" class="form-label">Select an Operator:</label>
						<div class="dropdown-container">
							<input type="text" id="partner" class="form-control"
								placeholder="Select or type an Operator">
							<ul id="partner-dropdown" class="dropdown-list"></ul>
						</div>
					</div>

					<button id="add-partner-btn" class="btn btn-primary mx-3" disabled>+</button>
				</div>

				<div class="mt-3">
					<h5>Whitelist Type</h5>
					<div>
						<label class="form-label">Select Whitelist Type:</label>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="whitelistType" id="bo"
								value="BACK_OFFICE" disabled>
							<label class="form-check-label" for="bo">BackOffice</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="whitelistType" id="api" value="API"
								disabled>
							<label class="form-check-label" for="api">API</label>
						</div>
					</div>
				</div>
			</div>

			<!-- IPs Section -->
			<div class="mb-4">
				<h4>Manage IPs</h4>

				<!-- Radio Buttons for Add/Remove IPs -->
				<div class="mb-2">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="ipAction" id="add-ips-option" value="add"
							checked>
						<label class="form-check-label" for="add-ips-option">Add IPs</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="ipAction" id="remove-ips-option"
							value="remove">
						<label class="form-check-label" for="remove-ips-option">Remove IPs</label>
					</div>
				</div>

				<div class="d-flex align-items-center gap-3">
					<div class="flex-grow-1">
						<label id="new-ips-label" for="new-ips" class="form-label">New IPs:</label>
						<textarea id="new-ips" class="form-control" rows="3" placeholder="Enter IP addresses"
							disabled></textarea>
					</div>

					<!-- Dynamic Button (Changes based on radio selection) -->
					<button id="ip-action-btn" class="btn btn-success" disabled>Add >></button>

					<div class="flex-grow-1">
						<label for="current-ips" class="form-label">Current IPs</label>
						<textarea id="current-ips" class="form-control" rows="3" readonly></textarea>
					</div>
				</div>
			</div>

			<!-- Comments Section -->
			<div>
				<h4>Comments</h4>
				<div>
					<label for="comments" class="form-label">Comments:</label>
					<textarea id="comments" class="form-control" rows="4" placeholder="Add the ticket number"
						disabled></textarea>
				</div>
			</div>

		</div>
	</div>
</body>

</html>
