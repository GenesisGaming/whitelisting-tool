<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whitelisting tool</title>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center mb-4">Whitelisting Tool</h1>
      <div id='main' class="row mb-4">
        <!-- Partner Selection -->
        <div class="col-md-2">
          <label for="partner" class="form-label">Select Partner</label>
          <select id="partners" class="form-select"></select>
          <button class='btn btn-primary'>+</button>
        </div>

        <!-- Whitelist Type as Radio Buttons -->
        <div class="col-md-6">
          <label class="form-label">Whitelist Type</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="whitelistType"
              id="api"
              value="api"
              checked
            />
            <label class="form-check-label" for="api">API</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="whitelistType"
              id="bo"
              value="bo"
            />
            <label class="form-check-label" for="bo">Backoffice</label>
          </div>
        </div>
      </div>

      <!-- New IPs and Current IPs -->
      <div class="row mb-4">
        <div class="col-md-2">
          <label for="new-ips" class="form-label">New IPs</label>
          <textarea
            id="new-ips"
            class="form-control"
            rows="8"
            placeholder="Enter new IP addresses"
          ></textarea>
        </div>

        <div class="col-md-1 d-flex justify-content-center align-items-center">
          <button id="add-ips-btn" class="btn btn-primary">Add >></button>
        </div>

        <div class="col-md-2">
          <label for="current-ips" class="form-label">Current IPs</label>
          <textarea 
          id="current-ips" 
          class="form-control" 
          rows="8"
          readonly> </textarea>
        </div>
      </div>
      <!-- New IPs and Current IPs END-->

      <!-- Comments Section -->
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="comments" class="form-label">Comments</label>
          <textarea
            id="comments"
            class="form-control"
            rows="4"
            placeholder="Add any comments here"
          ></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
