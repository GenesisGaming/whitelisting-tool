quarkus.openapi-generator.codegen.spec.openapi_yml.model-name-prefix=QuarkusOpenApiGenerator
quarkus.quinoa.package-manager-install.node-version=20.10.0
quarkus.quinoa.package-manager-install=true
quarkus.quinoa.ui-root-path=quinoa
# Disable open telemetry to avoid errors trying to export traces
quarkus.otel.sdk.disabled=true
# Log level
quarkus.log.level=INFO
# Console logging
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
# JSON logging
quarkus.log.handler.json.enable=true
# Enable file logging
quarkus.log.file.enable=true
quarkus.log.file.path=logs/whitelisting-tool.log
quarkus.log.file.level=INFO
quarkus.log.file.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
# Optional: Configure log file rotation
#quarkus.log.file.rotation.max-file-size=10M
#quarkus.log.file.rotation.max-backup-index=5
#quarkus.log.file.rotation.file-suffix=.yyyy-MM-dd